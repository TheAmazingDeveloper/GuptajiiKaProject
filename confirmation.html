<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Confirmation</h1>
        
        <form id="confirmationForm" class="space-y-4">
            <div>
                <label for="newMaterial" class="block text-sm font-medium text-gray-700 mb-1">Request New Material</label>
                <input type="text" id="newMaterial" name="newMaterial" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="feedback" class="block text-sm font-medium text-gray-700 mb-1">Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('confirmationForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you can add code to process the form data if needed
            window.location.href = 'student-dashboard.html';
        });
    </script>
</body>
</html>
