<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-6 px-4 sm:px-6 lg:px-8">
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form id="loginForm" onsubmit="return handleSubmit(event)">
            <div class="mb-4">
                <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Login as</label>
                <select id="role" name="role" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" onchange="toggleFields()">
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            
            <div id="studentFields" class="hidden">
                <div class="mb-4">
                    <label for="studentName" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="studentName" name="studentName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="enrollmentNumber" class="block text-gray-700 text-sm font-bold mb-2">Enrollment Number</label>
                    <input type="text" id="enrollmentNumber" name="enrollmentNumber" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="department" class="block text-gray-700 text-sm font-bold mb-2">Department</label>
                    <input type="text" id="department" name="department" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="collegeMail" class="block text-gray-700 text-sm font-bold mb-2">College Mail Address</label>
                    <input type="email" id="collegeMail" name="collegeMail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
            </div>

            <div id="adminFields" class="hidden">
                <div class="mb-4">
                    <label for="adminName" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="adminName" name="adminName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
            </div>

            <div id="staffFields" class="hidden">
                <div class="mb-4">
                    <label for="staffName" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="staffName" name="staffName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="staffDepartment" class="block text-gray-700 text-sm font-bold mb-2">Department</label>
                    <input type="text" id="staffDepartment" name="staffDepartment" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="staffEmail" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="staffEmail" name="staffEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Sign In
            </button>
        </form>
    </div>

    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            const studentFields = document.getElementById('studentFields');
            const adminFields = document.getElementById('adminFields');
            const staffFields = document.getElementById('staffFields');

            studentFields.classList.add('hidden');
            adminFields.classList.add('hidden');
            staffFields.classList.add('hidden');

            if (role === 'student') {
                studentFields.classList.remove('hidden');
            } else if (role === 'admin') {
                adminFields.classList.remove('hidden');
            } else if (role === 'staff') {
                staffFields.classList.remove('hidden');
            }
        }

        // Call toggleFields on page load to set initial state
        toggleFields();

        function handleSubmit(event) {
            event.preventDefault();
            const role = document.getElementById('role').value;
            
            // Redirect based on role
            if (role === 'student') {
                window.location.href = 'student-dashboard.html';
            } else if (role === 'admin') {
                window.location.href = 'admin-dashboard.html';
            } else if (role === 'staff') {
                window.location.href = 'staff-dashboard.html';
            }

            return false;
        }
    </script>
</body>
</html>
